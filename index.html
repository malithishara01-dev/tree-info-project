<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Information</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <h1 id="local-name">Loading...</h1>
        <h2 id="common-name"></h2>

        <div class="info-section">
            <div class="info-row">
                <span class="label">Scientific Name:</span>
                <span id="scientific-name" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Family:</span>
                <span id="family" class="value"></span>
            </div>
            </div>

        <div class="detail-section">
            <h3>Medicinal Value:</h3>
            <p id="medicinal-value"></p>
        </div>

        <div id="map" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
